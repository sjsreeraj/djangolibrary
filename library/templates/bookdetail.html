{% extends 'base.html' %}
{% load static %}
{% block A %}
<center>
<h2>book detail</h2>

    </tr>
        <tr>
        <th>COVER</th>
        <td><img src="{{b.cover.url}}" height="100px" width="200px"></td>

        <td>{{b.title}}</td>
    </tr>
        <tr>
